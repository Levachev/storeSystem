<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="prov">выберите поставщика: </label>
    <select id="prov" name="fruits">
        <option th:each="i : ${prov_list}" th:value="${i.id}" th:text="${i.name}" }></option>
    </select>
</form>
<form>
    <label for="prod">выберите продукт: </label>
    <select id="prod" name="fruits">
        <option th:each="i : ${prod_list}" th:value="${i.id}" th:text="${i.name}" }></option>
    </select>
</form>
<table>
    <tr>
        <td><label for="uamount">введите количество продукта поставщика: </label></td>
        <td><input
                type="number"
                id="uamount"
                name="name" /></td>
    </tr>
</table>
<div>
    <button id="firstOption" class="float-left submit-button" >обновить</button>
</div>

<script type="text/javascript">
    document.getElementById("firstOption").onclick = function () {
        provid=document.getElementById("prov").value;
        prodid=document.getElementById("prod").value;
        amount=document.getElementById("uamount").value;
        location.href = "http://localhost:8080/crud/update/provider_product?providerId="+provid
        +"&productId="+prodid
        +"&amount="+amount;
    };

</script>
</body>
</html>
